<form name="form" ng-submit="processing()" role="form">

    <div class="form-group" ng-class="{ 'has-error': form.file.$dirty && form.file.$error.required }">
        <label for="file">Image</label>

        <input class="bottom-marg-15" type="file" name="file" id="file" file />
        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ uploadProgress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;">
                {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
            </div>
        </div>
        <span ng-show="form.thumbnail.$dirty && form.file.$error.required" class="help-block">Thumbnail is required</span>
    </div>


    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Upload</button>
